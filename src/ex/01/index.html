<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Instance Lifecycle</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: 'hello Vue.js!'
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            mounted() {
                console.log('mounted');
                this.message = 'Hello Vue!'
            },
            updated() {
                console.log('updated');
            }
        });
    </script>
</body>
</html>
