<!DOCTYPE html>
<html>
<head>
    <title>Vue Template - Directives</title>
</head>
<body>
<div id="app">
    <button v-on:click="clickBtn">클릭</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            // event : 마우스 이벤트 객체
            clickBtn: function(event){
                console.log(event)
            }
        }
    });

</script>

</body>
</html>
